version: "3.7"

x-logging: &loki-logging
  driver: json-file
  options:
    tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

services:
  loki:
    image: grafana/loki:2.2.1
    ports:
      - "3100"
    configs:
      - source: loki_config
        target: /mnt/config/loki-config.yaml
    command: -config.file=/mnt/config/loki-config.yaml
    networks:
      - loki
    logging: *loki-logging
    deploy:
      placement:
        constraints:
          - node.labels.logsystem == true

  promtail:
    image: grafana/promtail:2.2.1
    configs:
      - source: promtail_config
        target: /mnt/config/promtail-config.yaml
    volumes:
      - /var/lib/docker/containers:/host/containers
    command: -config.file /mnt/config/promtail-config.yaml
    networks:
      - loki
    logging: *loki-logging
    deploy:
      placement:
        constraints:
          - node.labels.bidder == true

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    configs:
      - source: grafana_config
        target: /etc/grafana/provisioning/
    volumes:
      - grafana-data:/var/lib/grafana
      - /etc/grafana/provisioning/
    networks:
      - loki
    environment:
      GF_SECURITY_ADMIN_PASSWORD: testloki
    logging: *loki-logging
    deploy:
      placement:
        constraints:
          - node.labels.logsystem == true

  demo-app:
    image: ealen/echo-server
    ports:
      - "3001:80"
    networks:
      - loki
    logging: *loki-logging
    deploy:
      placement:
        constraints:
          - node.labels.bidder == true

configs:
  promtail_config:
    file: ./config/loki/promtail-config.yaml
  loki_config:
    file: ./config/loki/loki-config.yaml
  grafana_config:
    file: ./config/grafana/provisioning/

volumes:
  grafana-data:

networks:
  loki:
